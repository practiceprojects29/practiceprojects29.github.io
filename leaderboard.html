    <script>
        window.addEventListener('scroll', function() {
        var table = document.querySelector('.table2');
        var rows = table.querySelectorAll('.tableRow');
        var lowestRow = rows[rows.length - 1];
        var lowestRowRect = lowestRow.getBoundingClientRect();
        if (lowestRowRect.bottom <= window.innerHeight) {
            var newRow = document.createElement('div');
            newRow.classList.add('tableRow');
            var trophyNum = rows.length + 1;
            var point = 5000 - trophyNum;
            newRow.innerHTML = `
            <div><i class="fa-solid fa-trophy"></i> ${trophyNum}</div>
            <div>User</div>
            <div>${point}</div>
            `;
            table.appendChild(newRow);
            // Trigger the animation
            setTimeout(function() {
            newRow.classList.add('show');
            }, 0);
        }
        });
    </script>
